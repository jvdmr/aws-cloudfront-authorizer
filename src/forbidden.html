<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting to authorizer</title>
</head>
<body>
<script type="application/javascript">
    var return_to = document.location;
    var auth_url = {{{auth_url}}};  // Will be replaced by Python with the URL of the auth gateway
    var new_url = auth_url + 'verify_access?return_to=' + encodeURIComponent(return_to);
    document.write('Redirecting to ' + new_url);
    window.location.assign(new_url);
</script>
</body>
</html>
